<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Audio using meSpeak.js</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <table id="click-controls">
    <tbody>
        <tr>
            <td class="blue">
                <div id="Accueil">
                    <p>Accueil</p>
                </div>
            </td>
            <td class="green">
                <div id="Présentation">
                    <p>Présentation</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="yellow">
                <div id="Sommaire">
                    <p>Sommaire</p>
                </div>
            </td>
            <td class="red">
                <div id="Tutoriel">
                    <p>Tutoriel</p>
                </div>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
